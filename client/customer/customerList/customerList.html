<div class="bubble-wrap-tb-sm">
  <button class="btn btn-default btn-lg"> New Customer </button>
</div>

<form class="form-inline bubble-wrap-tb-sm">
  <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="Search">
  </div>
  <button type="submit" class="btn btn-default btn-lg">Submit</button>
  <a class="pull-right lead" data-ng-click="$ctrl.sortList()">
    Sort
    <span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true" data-ng-if="$ctrl.ascending"></span>
    <span class="glyphicon glyphicon-sort-by-alphabet-alt" aria-hidden="true" data-ng-if="!$ctrl.ascending"></span>
  </a>
</form>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3> Customers </h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="lead"> Last </th>
          <th class="lead"> First </th>
          <th class="lead"> Phone </th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="customer in $ctrl.customerList | orderBy: 'name' : $ctrl.ascending track by $index">
          <td class="lead"> {{ customer.last }} </td>
          <td class="lead"> {{ customer.first }} </td>
          <td class="lead"> {{ customer.phone }} </td>
          <td>
            <button type="submit" class="btn btn-default btn-lg"> View Customer </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
