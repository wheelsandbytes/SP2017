<div class="panel panel-default">
  <div class="panel-heading">
    <h3> Notes </h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="lead"> <b>Type</b> </th>
          <th class="lead"> <b>Note</b> </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <form>
            <td>
              <select name="noteType" data-ng-options="type.name for type in $ctrl.noteTypes | orderBy: 'name'" data-ng-model="$ctrl.noteType" class="form-control input-lg" required></select>
            </td>

            <td>
              <input type="text" class="form-control input-lg" placeholder="Enter note here"  data-ng-model="$ctrl.comment" required />
            </td>

            <td>
              <button class="btn btn-lg" data-ng-click="$ctrl.addNote()"> Submit </button>
            </td>
          </form>
        </tr>
        <tr data-ng-repeat="note in $ctrl.customer.notes track by $index">
          <td class="lead"> {{ note.type }} </td>
          <td class="lead"> {{ note.comment }} </td>
          <td class="lead"> {{ note.Date }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
