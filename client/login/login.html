<div class="panel panel-default">
  <div class="panel-heading">
    <h3> Log In </h3>
  </div>
  <div class="panel-body">
    <p >{{$ctrl.errorMessage}}</p>
    <form data-ng-submit="$ctrl.login()">
      <div class="form-group bubble-wrap-sm">
        <label for="user"> User Name </label>
        <input type="email" class="form-control input-lg" data-ng-model="$ctrl.email" id="user" placeholder="Email" required>
      </div>
      <div class="form-group bubble-wrap-sm">
        <label for="password"> Password </label>
        <input type="password" class="form-control input-lg" data-ng-model="$ctrl.password" id="password" placeholder="Password" required>
      </div>
      <div class="bubble-wrap-sm">
        <button type="submit" class="btn btn-default btn-lg"> Submit </button>
      </div>
    </form>
  </div>
</div>
