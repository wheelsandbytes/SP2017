<div class="panel panel-default">
  <div class="panel-heading">
    <h3> Create Admin Account </h3>
  </div>
  <div class="panel-body">
    <p> {{$ctrl.errorMessage}} </p>
    <form data-ng-submit = "$ctrl.submit()">
      <div class="form-group padding-sm">
        <label for="email"> Email </label>
        <input type="email" class="form-control input-lg" id="email" data-ng-model="$ctrl.email" placeholder="JDoe@example.com" required>
      </div>
      <div class="form-group padding-sm">
        <label for="user"> First Name </label>
        <input type="text" class="form-control input-lg" id="first" data-ng-model="$ctrl.firstName" placeholder="John" required>
      </div>
      <div class="form-group padding-sm">
        <label for="user"> Last Name </label>
        <input type="text" class="form-control input-lg" id="last" data-ng-model="$ctrl.lastName" placeholder="Smith" required>
      </div>
      <div class="form-group padding-sm">
        <label for="password"> Password </label>
        <input type="password" class="form-control input-lg" id="password" data-ng-model="$ctrl.password" placeholder="Password" required>
      </div>
      <div class="padding-sm">
        <button type="submit" class="btn btn-default btn-lg"> Submit </button>
      </div>
    </form>
  </div>
</div>
