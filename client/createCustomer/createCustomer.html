<div class="panel panel-default">
  <div class="panel-heading">
    <h3> Create New Customer </h3>
  </div>
  <div class="panel-body">
      <form data-ng-submit = "$ctrl.submit()">
        <div class="row">
          <div class="form-group padding-sm col-xs-6">
            <label for="user"> First Name </label>
            <input type="text" class="form-control input-lg" id="first" data-ng-model="$ctrl.firstName" placeholder="John" required>
          </div>
          <div class="form-group padding-sm col-xs-6">
            <label for="user"> Last Name </label>
            <input type="text" class="form-control input-lg" id="last" data-ng-model="$ctrl.lastName" placeholder="Smith" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group padding-sm col-xs-6">
            <label for="emails"> Email(s)</label>
            <input type="text" class="form-control input-lg" id="emails" data-ng-model="$ctrl.lastName" placeholder="Smith" required>
          </div>
          <div class="col-xs-6">
            <table class = "table">
              <tr>
                <th>Email(s)</th>
              </tr>
              <tr>
                <td></td>
              </tr>
            </table>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="form-group padding-sm col-xs-12">
            <label for="street1"> Street1 </label>
            <input type="text" class="form-control input-lg" id="street1" data-ng-model="$ctrl.password" placeholder="Password" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group padding-sm col-xs-12">
            <label for="street2"> Street2 </label>
            <input type="text" class="form-control input-lg" id="street2" data-ng-model="$ctrl.password" placeholder="Password" required>
          </div>
        </div>
        <div class="">
          <div class="form-group padding-sm col-xs-4">
            <label for="city"> City </label>
            <input type="text" class="form-control input-lg" id="city" data-ng-model="$ctrl.password" placeholder="Password" required>
          </div>
          <div class="form-group padding-sm col-xs-4">
            <label for="state"> State </label>
            <input type="text" class="form-control input-lg" id="state" data-ng-model="$ctrl.password" placeholder="Password" required>
          </div>
          <div class="form-group padding-sm col-xs-4">
            <label for="zip"> Zip </label>
            <input type="text" class="form-control input-lg" id="zip" data-ng-model="$ctrl.password" placeholder="Password" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group padding-sm col-xs-12">
            <label for="phone"> Phone Number(s) </label>
            <input type="text" class="form-control input-lg" id="phone" data-ng-model="$ctrl.password" placeholder="Password" required>
          </div>
        </div>
        <div class="padding-sm">
          <button type="submit" class="btn btn-default btn-lg"> Submit </button>
        </div>
      </form>
    </div>

  </div>
</div>
